     
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



	 <html>
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
            <title>Company Registration Form</title>
        </head>
		 <body>
		 <h1 align="cente">Company Registration Page</h1>
		  <div class="col-xs-4">
		  <div class="well">
           <form id="comRegisterForm" method="post" action="companyRegister"  modelAttribute="companyRegister">
		   <!-- company reg no -->
		    <div class="form-group">
                              <div class="form-group">
                                  <label for="companyRegistrationNumber" class="control-label">Company Registration Number: </label>
                                 <input type="text" class="form-control" id="companyRegNo" name="companyRegNo" value="" required="true" placeholder="company Reg. No"title="Please enter a valid registration number">
								  <form:input path="company.companyRegistrationNumber" name="companyRegistrationNumber" id="companyRegistrationNumber" cssClass="form-control" required="true"/>
			</div>
 <!-- company name -->			
		    <div class="form-group">
                              <div class="form-group">
                                  <label for="companyName" class="control-label">Company Name</label>
                                 <input type="text" class="form-control" id="companyName" name="companyName" value="" required="true" placeholder="company Name"title="Please enter your company name">
								  <form:input path="company.companyName" name="companyName" id="companyName" cssClass="form-control" required="true"/>
			</div>		
			
			
			<!-- company location Address -->			
		    <div class="form-group">
                              <div class="form-group">
                                  <label for="companyName" class="control-label">Company Location Address</label>
                                 <input type="text" class="form-control" id="companyAddress" name="companyAddress" value="" required="true" placeholder="company Location Address"title="Please enter your company location address">
								  <form:input path="company.companyAddress" name="companyName" id="companyAddress" cssClass="form-control" required="true"/>
			</div>	
			
			
			
			<!-- company email -->			
		    <div class="form-group">
                              <div class="form-group">
                                  <label for="companyEmail" class="control-label">Company Email Address:</label>
                                 <input type="text" class="form-control" id="companyEmail" name="companyEmail" value="" required="true" placeholder="company Email"title="P">
								  <form:input path="company.companyEmail" name="companyEmail" id="companyEmail" cssClass="form-control" required="true"/>
			</div>
			<!--error popup for invalid email address -->
			<div id="invalidEmailErrorMsg" class="alert alert-error hide">Invalid Email address entered</div>			

			
			<!--notiification preference dropdown list--->
			
			
			<!-- company contact number -->			
		    <div class="form-group">
                              <div class="form-group">
                                  <label for="companyContactNo" class="control-label">Company Contact Number (Office) </label>
                                 <input type="text" class="form-control" id="companyContactNo" name="companyContactNo" value="" required="true" placeholder="company Contact Number"title="P">
								  <form:input path="company.companyContactNo" name="companyContactNo" id="companyContactNo" cssClass="form-control" required="true"/>
			</div>
			<!--error popup for invalid email address -->
			<div id="invalidContactNoErrorMsg" class="alert alert-error hide">Invalid contact number entered, must be a 8-digit number</div>		
			
			
			<!-- company fax number -->			
		    <div class="form-group">
                              <div class="form-group">
                                  <label for="companyFax" class="control-label">company Fax Number (Office): </label>
                                 <input type="text" class="form-control" id="companyFax" name="companyFax" value="" required="false" placeholder="company Fax Number"title="">
								  <form:input path="company.companyFax" name="companyFax" id="companyFax" cssClass="form-control" required="false"/>
			</div>
			<!--error popup for invalid fax Number-->
			<div id="invalidFaxNoErrorMsg" class="alert alert-error hide">Invalid fax number entered</div>	
			
			
			<!-- company username -->
			<div class="form-group">
                
                                  <label for="username" class="control-label">Username: </label>
                                 <input type="text" class="form-control" id="username" name="username" value="" required="true" placeholder="Username"title="Please enter your username">
								  <form:input path="company.username" name="companyUsername" id="companyUsername" cssClass="form-control" required="true"/>
			</div>
			
			<!-- company password -->
			 <div class="form-group">
                                  <label for="password" class="control-label">Password:</label>
                                 <input type="password" class="form-control" id="password" name="password" value="" required="true" placeholder="Password"title="Please enter your password">
                                 <form:password path="company.password" name="companyPassword" id="companyPassword" />
                                  <span class="help-block"></span>
                              </div>
							  
							  
							  
				<!-- company re-confirm password -->
			 <div class="form-group">
                                  <label for="confirmPassword" class="control-label">Re-Confirm Password:</label>
                                 <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" value="" required="true" placeholder="Re-type Password"title="Please re-enter your password for validation">
                                 <form:password path="company.password" name="companyPassword" id="companyPassword" />
                                  <span class="help-block"></span>
                              </div>
			
			<!--register button -->
					 <button type="submit" class="btn btn-success btn-block" onclick="validatePassword()">Register a New company</button>
					 
					 
			<!--Cancel button -->
					 <button type="cancel" class="btn btn-danger btn-block">Cancel</button>
					 </div>
					 </div>
			</form>
        </body>
	</html>
	
	
	
	<script>

		function validatePassword(){
		var password = document.getElementById("password")
  var confirm_password = document.getElementById("confirmPassword");
			if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
	}
	}
	</script>
